<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption</title>
    <script src="https://kit.fontawesome.com/21ee534458.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1> {{ base }} </h1>
        <div class="list">
            <div class="item header">
                <p> File name </p>
                <div> Date </div>
                <div> Action </div>
            </div>
        </div>
        {% for file in files %}
            <div class="item">
                <p> 
                    <a href="/?file={{ base }}/{{ file.name }}">
                        {{ file.name }} 
                    </a>
                </p>
                <div> {{ datetime.utcfromtimestamp(os.path.getmtime(file)).strftime('%Y-%m-%d %H:%M:%S') }} </div>
                <div> Action </div>
            </div>
        {% endfor %}
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
